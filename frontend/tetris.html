<html>

<head>
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="tetris.css">
</head>

<body>
    <div id="gameScreen" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="leftgrid">
                    <canvas id="mainGame" class="gameCourt"></canvas>
                    <div class="stats">
                        <div>
                            <h1>YOU</h1>
                            <p>Score: <span id="opponentScore">0</span></p>
                            <p>Lines: <span id="opponentLines">0</span></p>
                            <p>Speed: <span id="opponentSpeed">0</span></p>
                            <canvas id="next" class="next"></canvas>
                        </div>
                        <button class="btn btn-success">Attack</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="rightgrid">
                    <div id="rightStats" class="stats">
                        <div>
                            <h1>OPP</h1>
                            <p>Score: <span id="opponentScore">0</span></p>
                            <p>Lines: <span id="opponentLines">0</span></p>
                            <p>Speed: <span id="opponentSpeed">0</span></p>
                            <canvas id="nextPiece"></canvas>
                        </div>
                    </div>
                    <canvas id="opponentGame" class="gameCourt"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>

</html>
